<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Commands</h1>

    <h3>Config</h3>
    <code>
    # shows all settings
    git config --list

    # shows system settings
    git config --list --system

    # shows user settings
    git config --list --global

    # shows project settings
    git config --list --local
    </code>
</body>
</html>
